<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            Rock Paper Scissors 
        </header>
        <main>
            <div id="intro" style="display: block;">
                <button id="startButton">Play 5 rounds against computer</button>
            </div>
            <div id="game" style="display: none;">
                <div class="largeFont">Round <span id="roundNumber"></span></div>
                <div id="handOption">
                    <div>Pick your move:</div>
                    <div>
                        <button class="handButton" id="rock">Rock</button>
                        <button class="handButton" id="paper">Paper</button>
                        <button class="handButton" id="scissors">Scissors</button>
                    </div>
                </div>
                <div id="match" style="display: none;">
                    <div id="vs">
                        <div class="hand">
                            Your move:
                            <div id="hand1" class="largeFont"></div>                        
                        </div>
                        <div class="largeFont">VS</div>
                        <div class="hand">
                            Computer's move:
                            <div id="hand2" class="largeFont"></div> 
                        </div>
                    </div>
                    <div>
                        <div id="matchComment"></div>
                        <div id="matchWinner" class="largeFont"></div>
                    </div>
                    <div>
                        <div>Round score:</div>
                        <div class="largeFont"><span id="score1"></span> : <span id="score2"></span></div>
                    </div>
                    <div>
                        <div>Total score:</div>
                        <div class="largeFont"><span id="total1"></span> : <span id="total2"></span></div>
                    </div>
                    <div id="next" style="display: block;">
                        <button id="nextButton">Next round</button>
                    </div>                    
                </div>                  
                <div id="gameOver" style="display: none;">
                    <div>Game over...</div>
                    <div id="gameWinner" class="largeFont"></div>
                    <button id="restartButton">Start over?</button>
                </div>
            </div>            
        </main>        
        <script src="./rock_paper_scissors_game.js"></script>
    </body>
</html>
